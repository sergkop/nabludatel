{% extends "base.html" %}

{% load loginza_widget %}

{% block content %}
    <div>"Гражданин наблюдатель" подвел первые итоги выборов 4 декабря</div>

    {% if user.is_authenticated %} 
        Добро пожаловать, <strong>{{ user }}</strong>!<br><br> 
        <a href="/users/logout/?next=%2F">Выйти?</a>
    {% else %}
    <div>
        <strong>loginza_iframe:</strong><br>
        <script src="http://loginza.ru/js/widget.js" type="text/javascript"></script>
        <iframe src="http://loginza.ru/api/widget?overlay=loginza&token_url=http://127.0.0.1:8000/loginza/return_callback/&providers_set=google,vkontakte,facebook,livejournal,yandex,mailru,twitter,rambler,odnoklassniki"
        style="width:359px;height:300px;" scrolling="no" frameborder="no"></iframe>
    </div>

    {% endif %}

{% endblock %}

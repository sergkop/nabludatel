{% extends "base.html" %}

{% block content %}
	<h1>Введите свои данные</h1>
		
	{% if form.errors %}
		<div style="color:red">
			Исправьте ошибки! <br /> <br />
		</div>
	{% endif %}
	<form method="POST" action="">
		{% csrf_token %}
		<table border="0" align="center">
			{{ form.as_table }}
			<tr>
				<th></th><td><input type="submit" value="Зарегистрироваться"></td>
			</tr>
		</table>
	</form>
{% endblock %}
